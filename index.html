<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
   <style>
    textarea:hover {
        border-color:black;
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="content">
        <h1>Job Application
        <span class="small_title">(Web)</span>
        </h1>
       
        <div class="form_container">
            <form action="">
                <div class="form_control">
                <label for="first_name">First Name</label>
                <input type="first_name" name="first_name" placeholder="Enter your first name:">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="last_name" name="last_name" placeholder="Enter your last name:">
                    </div>
                    <div class="form_control">
                        <label for="email">Enter Your Email</label>
                        <input type="email" name="email" placeholder="Enter your email:">
                        </div>
                        <div class="form_control">
                        
                            <label for="job_role">Job Role</label>
                            <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Fullstack Developer</option>
                            <option value="ui/ux">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="2" cols="50" placeholder="Enter address.."></textarea>
                        </div>
                        <div class="form_control">
                        <label for="city">City</label>
                        <input type="city" name="city" placeholder="Enter your city name..">
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" placeholder="Enter your pincode:">
                        </div>
                        <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-12-23" type="date" name="date" placeholder="Enter date:"> 
                        </div>
                        <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="date">
                        </div>
                    </div>
                    </form>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div> 
        </div>
    </div>
    
</body>
</html>
